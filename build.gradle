plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'application'
}

group 'ru.ifmo.jb.hw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = "ru.ifmo.jb.hw.sdcli.Main"

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
